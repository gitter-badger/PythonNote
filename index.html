<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python学习之极简笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.js"></script>

  <!-- 评论插件 -->
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  <!--  -->

  <style>
    .sidebar>h1 a {
      font-size: 20px;
      color: black;
    }
    .content {
      padding-top: 5px;
    }
    .markdown-section {
      padding-top: 10px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      maxLevel: 6,
      subMaxLevel: 6,
      auto2top: false,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      markdown: {
        latexRender: katex.renderToString.bind(katex)
      },
      search: {
      	placeholder: 'Type to search',
      	noData: 'No Results!',
        paths: 'auto',
        depth: 6
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(content) {
            // 每次开始解析 Markdown 内容时调用
            // 将所有../img替换成img
            // https://github.com/docsifyjs/docsify/issues/936
            return content.replace(/..\/img/g, "img");
          })

          hook.doneEach(function () {
            window.MathJax.Hub.Queue(["Typeset", MathJax.Hub, document.getElementById('app')]);
          })
        }
      ],
      externalLinkTarget: '_target',
      name: '<font color="#42a5f5" face="楷体">《Python学习之极简笔记》</font>',
      repo: 'https://gitee.com/wan230114/PythonNote.git'
    }
  </script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true,
        skipTags: ["script", "noscript", "style", "textarea", "pre", "code", "a"]
      },
      "HTML-CSS": { fonts: ["TeX"] }
    });
  </script>
  <script src="docsify.js"></script>
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script async="async" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  <!-- 评论插件 -->
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script>
    var gitalk = new Gitalk({
      clientID: '381baf0bd6252c1a156f',
      clientSecret: '8d1dd2057c4f02315e8aba569ed7cfe34538c043',
      repo: 'PythonNote_Gitalk',
      owner: 'wan230114',
      admin: ['wan230114'],
      title: location.hash.match(/#(.*?)([?]|$)/)[1],
      id: location.hash.match(/#(.*?)([?]|$)/)[1],
    })
    // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
    window.onhashchange = function(event){
      if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
        location.reload()
      }
    }
    // 由于docsify/lib/plugins/gitalk.min.js文件中已经有下面代码了，所以不需要在写一次了
    // gitalk.render('gitalk-container')
  </script>
  <!--  -->

</body>
</html>
